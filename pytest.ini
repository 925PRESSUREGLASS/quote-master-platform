[tool:pytest]
# Pytest configuration for Quote Master Pro
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -ra
    --strict-markers
    --strict-config
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=85
    --durations=10
    --tb=short
    -p no:warnings

# Custom markers
markers =
    unit: Unit tests - fast, isolated tests
    integration: Integration tests - tests component interactions
    e2e: End-to-end tests - tests complete user workflows
    slow: Slow running tests - typically integration or e2e tests
    api: API tests - tests HTTP endpoints
    database: Database tests - requires database connection
    external: External service tests - requires external APIs
    performance: Performance tests - load and benchmark tests
    security: Security tests - authentication, authorization, validation

# Test discovery
norecursedirs =
    .git
    .tox
    .env
    dist
    build
    migrations
    frontend
    monitoring
    scripts

# Async test configuration
asyncio_mode = auto

# Filtering
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore:.*unclosed.*:ResourceWarning

# Logging during tests
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
